    <div>
        <div id="cuadro-registro">
              <h2>Registro</h2>
                <form>
                    <div>
                        <input type="text" name="name" id="User" placeholder="Nombre de usuario" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                      </div>
                      <div>
                        <input type="email" name="email" id="correo" placeholder="correo" data-rule="email" data-msg="Please enter a valid email" />
                      </div>
                    <div class="form-group">
                      <input type="text" name="subject" id="nombres" placeholder="Nombre" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" id="apellidos" placeholder="Apellidos" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" id="telefono" placeholder="teléfono" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    </div>
                    <div>
                        <input type="text" name="subject" id="telefono" placeholder="teléfono" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    </div>
                    <div >
                      <input type="text" name="tipoSangre" id="tipoSangre" placeholder="Tipo de sangre" data-rule="minlen:2" data-msg="Please enter at least 8 chars of subject" />
                    </div>
                    <br>
                   
                </form>
                <label for="rol">Selecciona tu rol: </label>
                <select name="rol" id="rol">
                  <option value="">--selecciona una opción--</option>
                  <option value="paciente">Paciente</option>
                  <option value="medico">Médico</option>
                </select>
                <form id="formularioMedico">
                  <div >
                    <input type="text" name="direccion" id="direccion" placeholder="Dirección consultorio" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  </div>
                  <div >
                    <input type="text" name="TelefonoConsultorio" id="TelefonoConsultorio" placeholder="Telefono consultorio" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  </div>
                </form>
                
    </div>
    <script>
      let seleccionar = document.querySelector('select');

seleccionar.addEventListener('change', establecerClima);

function establecerClima() {
  let eleccion = seleccionar.value;

  if (eleccion === 'paciente') {
    document.getElementById('formularioMedico').style.display = 'none';
  } else if (eleccion === 'medico') {
    document.getElementById('formularioMedico').style.display = 'block';
  }else if(eleccion === '') {
    document.getElementById('formularioMedico').style.display = 'none';
  }
}
    </script>
